<!doctype html>
<html lang="en">
  <head>
    <title>OBS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container-fluid bg-primary navbar">
        <h3 class="text-light">Order Booking System [OBS]</h3>
      </div>
      <div class="container-fluid bodybox">
        <div class="login_container card shadow border py-5 rounded">
            <h4 class="text-center text-secondary">Book Order here</h4>
             
            </div>
            <form>
              <div class="form-group">
                  <label for="" class="h4">Search stock</label>
                  <input type="text" class="form-control" name="" id="" placeholder="DBS">
                </div>
                <br>
                <label for="" class="h4">Choose  a stock </label>
                <select class="form-control" aria-label="Default select example">
                  <option selected>Choose a stock</option>
                  <option value="1">DBS</option>
                  <option value="2">SBI</option>
                  <option value="3">Bank of Baroda</option>
                </select>
                <br>
                <label for="" class="h4">Order Type</label>
                <select class="form-control form-select" aria-label="Default select example">
                  <option selected>Order Type</option>
                  <option value="1">Limit</option>
                  <option value="2">Market</option>
                </select>

                <br>

                <center>
                  <label for="" class="h4"><b>Price:</b></label>
                  <input type="number" class = "input" placeholder="enter price">
                </center>
                <br>
                <br>
                <center>
                <label for="" class="h4"><b>Quantity:</b></label>
                <input type="number" placeholder="Quantity">
              </center>
              <br>
                <center><button type="submit" class="btn btn-primary">Place Order</button></center>
            </form>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
